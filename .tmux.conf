# status bar
set -g status-right-length 60
set -g status-right "#H %a %d %b %R"
#set -g window-status-current-attr "underscore"

# change the status line to color specific to `bio`
set -g status-bg default
set -g status-fg blue

# Change the prefix key to C-h
set -g prefix C-h
unbind C-b
bind C-h send-prefix

# vim mode in copy mode (from https://sanctum.geek.nz/arabesque/vi-mode-in-tmux/)
# includes v/y to start selection, yank
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
# send to port being listened
bind-key -T copy-mode-vi 'Y' send -X copy-pipe-and-cancel "nc localhost 200"
set -s escape-time 0

# easier panel moving
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
